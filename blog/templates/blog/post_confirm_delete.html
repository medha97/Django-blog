{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form class="" method="POST">
      {% csrf_token %}
      <fieldset class="from-group">
        <legend class="border-button mb-4">Delete Post</legend>
        <h2>Are you sure You want to delete the Post "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit" name="button">Yes, Delete</button>
        <a class="btn btn-outline-seconadary" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
